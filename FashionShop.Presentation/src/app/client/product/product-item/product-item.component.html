<div class="card w-72 shadow-sm min-h-[550px]" >
    <figure>
        <img src="{{productItem.imageUrl}}" alt="{{productItem.name}}" class="w-auto h-80 object-cover cursor-pointer" routerLink="/products/{{productItem.id}}">
    </figure>
    <div class="card-body">
        <p class="card-title">{{productItem.name}}</p>
        <p>{{productItem.price | currency}} </p>
        <div class="card-actions">
            <button class="btn btn-primary w-full">Thêm vào giỏ hàng <i class="fa-solid fa-cart-plus"></i></button>
        </div>
    </div>
</div>
