<div class="container py-6 px-4 mx-auto shadow-lg mt-10 space-y-6" *ngIf="product">
    <h1 class="text-center font-bold text-3xl">THÔNG TIN CHI TIẾT SẢN PHẨM</h1>
    <div class="grid grid-cols-12 mt-10">
        <div class="col-span-5 h-scree place-items-center">
            <figure>
                <img src="{{product.imageUrl}}" alt="{{product.name}}" class="w-[440px] h-auto">
            </figure>
        </div>
        <div class="col-span-7 h-screen p-6 ">
            <div class="space-y-5">
                <div class="space-y-3">
                    <h1 class="text-2xl font-bold">TÊN SẢN PHẨM:</h1>
                    <p class="ml-8 text-lg">{{product.name}}</p>
                </div>
                <div class="space-y-3">
                    <h1 class="text-2xl font-bold">MÔ TẢ:</h1>
                    <p class="ml-8 text-lg">{{product.description}}</p>
                </div>
                <div class="space-y-3">
                    <h1 class="text-2xl font-bold">Giá:</h1>
                    <p class="ml-8 text-lg">{{product.price | vnCurrency}}</p>
                </div>
                <div class="space-y-3">
                    <h1 class="text-2xl font-bold">SỐ LƯỢNG:</h1>
                    <div class="ml-8 flex space-x-2.5 items-center">
                        <button (click)="OnDescrease()" class="items-center btn btn-ghost rounded-full fa-lg"><i class="fa-solid fa-minus"></i></button>
                        <p class="text-lg">{{quantity}}</p>
                        <button (click)="OnIncrease()" class="items-center btn btn-ghost rounded-full fa-lg"><i class="fa-solid fa-plus "></i></button>
                    </div>
                </div>
                <div class="flex justify-evenly">
                    <button class="btn btn-warning w-44" routerLink="/products">Quay về <i class="fa-solid fa-arrow-left"></i></button>
                    <button (click)="OnAddItemToCart()" class="btn btn-primary w-48">Thêm vào giỏ hàng <i class="fa-solid fa-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
